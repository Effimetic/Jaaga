<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Not Found</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
        .error-container { max-width: 500px; margin: 4rem auto; text-align: center; }
        .error-card { background: white; border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); padding: 3rem; }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-card">
            <i class="fas fa-exclamation-triangle fa-4x text-warning mb-4"></i>
            <h2 class="mb-3">Ticket Not Found</h2>
            <p class="text-muted mb-4">
                The ticket with booking reference <strong>{{ booking_code }}</strong> could not be found.
            </p>
            <div class="alert alert-warning">
                <i class="fas fa-info-circle me-2"></i>
                Please check the booking reference and try again, or contact support if you believe this is an error.
            </div>
            <a href="javascript:history.back()" class="btn btn-primary">
                <i class="fas fa-arrow-left me-2"></i>Go Back
            </a>
        </div>
    </div>
</body>
</html>
